</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary-color fixed-top" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand primary-color" href="#">
            <img src="img/imovi-icon.png" alt="Imovi">Imovi
            </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

              </li>
              <li class="nav-item">
                <a class="nav-link primary-color" href="#">Projetos</a>

              </li>
            </ul>
          </div>
        </div>

      <!-- SLIDE -->
      
      <div class="container" id="slider-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button 
            class="active"
            type="button" 
            data-bs-target="#slider" 
            data-bs-slide-to="0"
            aria-current="true"
            aria-label="slide 1"
            ></button>

            <button 
            type="button" 
            data-bs-target="#slider" 
            data-bs-slide-to="1"
            aria-label="slide 2"
            ></button>

            <button 
            type="button" 
            data-bs-target="#slider" 
            data-bs-slide-to="2"
            aria-label="slide 3"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/banner-1.jpg" alt="casa 1" class="d-block w-100">
              <div class="carousel-caption">
                <h5>Casas planejadas</h5>
                <a href="#" class="btn btn-dark">ver projetos</a>
              </div>
            </div>

            <div class="carousel-item">
              <img src="img/banner-2.jpg" alt="casa 2" class="d-block w-100">
              <div class="carousel-caption">
                <h5>Projetos complexos</h5>
                <a href="#" class="btn btn-dark">ver projetos</a>
              </div>
            </div>

            <div class="carousel-item">
              <img src="img/banner-3.jpg" alt="casa 3" class="d-block w-100">
              <div class="carousel-caption">
                <h5>Projetos inovadores</h5>
                <a href="#" class="btn btn-dark">ver projetos</a>
              </div>
            </div>

          </div>

          <button 
            class="carousel-control-prev" 
            type="button" 
            data-bs-target="#slider" 
            data-bs-slide="prev"
            > <i class="bi bi-chevron-compact-left"></i><span class="visually-hidden">previous</span>
          </button>

          <button 
            class="carousel-control-next" 
            type="button" 
            data-bs-target="#slider" 
            data-bs-slide="next"
            > <i class="bi bi-chevron-compact-right"></i><span class="visually-hidden">next</span>
          </button>
        </div>

        <!--MINI_BANNERS -->
      </div>
