<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind - CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex flex-col gap-y-5">

    <div class=" flex flex-col mt-5 ml-5 p-4">
        <div class="w-1/3 h-10 bg-green-300">flex flex-col</div>
        <div class="w-1/3 h-10 bg-red-300">flex flex-col</div>
        <div class="w-1/3 h-10 bg-yellow-300">flex flex-col</div>
    </div>

    <div class=" flex flex-col-reverse ml-5 p-4">
        <div class="w-1/3 h-10 bg-green-300">flex flex-col-reverse</div>
        <div class="w-1/3 h-10 bg-red-300">flex flex-col-reverse</div>
        <div class="w-1/3 h-10 bg-yellow-300">flex flex-col-reverse</div>
    </div>

    <div class=" flex flex-row ml-5 p-4 justify-between">
        <div class="w-30 h-10 bg-green-300">flex flex-row</div>
        <div class="w-1/3 h-10 bg-red-300">flex flex-row</div>
        <div class="w-1/2 h-10 bg-yellow-300">flex flex-row justify-between</div>
    </div>

    <div class=" flex flex-row ml-5 p-4 justify-around">
        <div class=" h-10 bg-green-300">flex flex-row</div>
        <div class=" h-10 bg-red-300">flex flex-row</div>
        <div class=" h-10 bg-yellow-300">flex flex-row justify-around</div>
    </div>

    <div class=" flex flex-row ml-5 p-4 justify-started">
        <div class="  flex-grow h-10 bg-green-300">flex flex-row flex-grow</div>
        <div class=" h-10 bg-red-300">flex flex-row</div>
        <div class=" h-10 bg-yellow-300">flex flex-row justify-started</div>
    </div>
    
</body>
</html>
