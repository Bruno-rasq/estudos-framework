<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login com tailwind</title>

     <!-- Tailwind - CDN-->
     <script src="https://cdn.tailwindcss.com"></script>

     <script>
         tailwind.config = {
         darkMode: 'class',
           theme: {
             extend: {
               colors: {
                 clifford: '#da373d',
                 baby: '#00d4ff',
               }
             }
           }
         }
     </script>

</head>
<body class="bg-gray-200 dark:bg-yellow-900 w-screen h-screen flex items-center">

    <div class="w-80 m-auto">
        <h2 class="font-bold text-center text-lg mb-4 dark:text-gray-200">Login</h2>

        <div class="bg-white shadow-md rounded-md p-6">

            <div class="mb-4">

                <label for="email" class="block text-sm text-gray-800 mb-2"> E-mail:</label>

                <input type="email" name="email" id="email"
                class="border 
                border-gray-500 
                rounded 
                px-4 py-1
                h-8 
                text-sm text-black 
                placeholder-gray-500 
                focus:ring-2
                focus:ring-yellow-600
                focus:outline-none
                w-full
                mx-auto">
            </div>

            <div class="mb-4">

                <label for="senha" class=" block text-sm text-gray-800 mb-2">Senha:</label>

                <input type="password" name="senha" id="senha"
                class="border 
                border-gray-500 
                rounded 
                px-4 py-1
                h-8 
                text-sm text-black 
                placeholder-gray-500 
                focus:ring-2
                focus:ring-yellow-600
                focus:outline-none
                w-full
                mx-auto">
            </div>

            <div class="mb-2">
                <a href="#" class="text-sm hover:text-yellow-500 hover:underline">Esqueci minha senha.</a>
            </div>

            <div class="">
                <!-- justify-start=left // justify-end-right -->

                <button class="
                block
                text-gray-50
                text-sm
                bg-yellow-500
                active:bg-yellow-900
                hover:bg-yellow-600
                dark:hover:bg-yellow-900
                dark:bg-yellow-800
                w-full
                px-3
                py-1
                h-8
                rounded
                shadow-md
                ">Login!</button>
            </div>

        </div>

    </div>
    
</body>
</html>
