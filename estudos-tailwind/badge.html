<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>

    <!-- Tailwind - CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
        darkMode: 'class',
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                baby: '#00d4ff',
              }
            }
          }
        }
    </script>

</head>
<body>
    <h6 class="font-bold mt-4 dark:text-gray-50 px-8 mb-6">Component badge</h6>
    <div class="inline-flex px-4 py-0.5 ml-6 bg-green-100 rounded text-sm">
        Ativo
    </div>

    <div class="inline-flex px-4 py-0.5  text-red-700 bg-red-100 rounded text-sm">
        Inativo
    </div>

    <div class="inline-flex px-4 py-0.5  text-yellow-700 bg-yellow-100 rounded text-sm">
        Em processo
    </div>
    
</body>
</html>
