<html lang="en" >
<head>

    <title>Dark-mode</title>

    <!-- Tailwind - CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
        darkMode: 'class',
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                baby: '#00d4ff',
              }
            }
          }
        }
    </script>
      

</head>
